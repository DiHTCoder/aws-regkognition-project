<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AWS REKOGNITION</title>
</head>

<body>
    <div class="container row-cols-5">
        <div class="title">
            <h1>AWS Rekognition</h1>
        </div>

        <div class="body">
            <div class="image-upload">
                <div class="image-input">
                    <label for="imageUp">Upload image: </label>
                    <input type="file" id="imageUp" name="image" />
                </div>
                <div id="image-display">
                    <img id="imageDisplay" />
                </div>
            </div>

            <div class="buttons">
                <button class="btn">Detect</button>
                <button class="btn">Detect Label</button>
                <button id="btnDetectFace" class="btn">Detect Face</button>
                <button class="btn">Detect Text</button>
                <button class="btn">Detect Celeb</button>
                <button class="btn">Detect Vehicle</button>
                <button class="btn" onclick="location.reload();">Refresh</button>
            </div>

            <div class="result">
                <h2>Result</h2>
                <div class="data">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
